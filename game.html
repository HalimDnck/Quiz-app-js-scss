<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTease</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/game.css">
    <script src="https://kit.fontawesome.com/6ca36d50dd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <a href="index.html" class="back"><i class="fa-solid fa-chevron-left"></i> Back</a>
        <a href="index.html" class="logo"><h1>BrainTease</h1></a>
        <a href="" class="help">Help<strong>?</strong></a>
    </header>

    <section>
        <div class="left">
            <h2>Section1</h2>
        </div>

        <div class="mid">
            <div class="question-container">
                <p class="question">Which of the following two countries had signed a ‘Non-aggression Pact’ a few days before the beginning of WWII?</p>
            </div>

            <div class="answer-container">
                <button class="answer1">Germany and Soviet Russia</button>
                <button class="answer2">France and Britain</button>
                <button class="answer3">USA and Japan</button>
                <button class="answer4">Britain and Soviet Russia</button>
            </div>

            <div class="wrong-container">
                <p>Your answer was wrong. You reached Section 2 - Question 3</p>
                <button class="home">Try Again</button>
                <button class="share">Share <i class="fa-solid fa-share-nodes"></i></button>
            </div>
        </div>

        <div class="right">
            <div class="box3"><p>Q3</p></div>
            <div class="box2"><p>Q2</p></div>
            <div class="box1"><p>Q1</p></div>
        </div>

        
    </section>


    <script src="js/game.js"></script>
</body>
</html>
